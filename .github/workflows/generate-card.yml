name: Generate Profile Card

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (stats-card repo)
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Generate SVG (use PAT)
        env:
          PROFILE_REPO_TOKEN: ${{ secrets.PROFILE_REPO_TOKEN }}
          CARD_USERNAME: ${{ vars.CARD_USERNAME }}
          CARD_THEME: ${{ vars.CARD_THEME }}
          CARD_OUTPUT: public/card.svg
        run: npm run generate:card

      - name: Commit & Push card.svg (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add public/card.svg

          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi

          git commit -m "chore: update public/card.svg"
          git push

      - name: Checkout profile README repo (<username>/<username>)
        uses: actions/checkout@v4
        with:
          repository: ${{ vars.CARD_USERNAME }}/${{ vars.CARD_USERNAME }}
          token: ${{ secrets.PROFILE_REPO_TOKEN }}
          path: profile-readme

      - name: Update cache-buster on card URL in profile README
        working-directory: profile-readme
        shell: bash
        env:
          USERNAME: ${{ vars.CARD_USERNAME }}
        run: |
          set -euo pipefail

          FILE="README.md"
          if [ ! -f "$FILE" ]; then
            echo "README.md not found in profile repo."
            ls -la
            exit 1
          fi

          TS="$(date +%s)"
          BASE="https://raw.githubusercontent.com/${USERNAME}/github-profile-stats-card/main/public/card.svg"

          # 1) Eğer URL zaten varsa, kaç tane ?v= olursa olsun TEK ?v=TS'ye indir.
          # 2) Eğer sadece BASE varsa, ?v=TS ekle.
          if grep -Fq "$BASE" "$FILE"; then
            perl -0777 -i -pe '
              my $base = $ENV{BASE};
              my $ts   = $ENV{TS};

              # BASE?v=123?v=456?v=789  -> BASE?v=TS
              s/\Q$base\E(?:\?v=\d+)+/$base?v=$ts/g;

              # Sadece BASE geçen yerlerde (query yoksa) -> BASE?v=TS
              s/\Q$base\E(?!\?)/$base?v=$ts/g;
            ' "$FILE"
            echo "Updated/normalized card URL to single ?v=${TS}"
          else
            echo "Card URL not found in README.md, prepending a new line."
            printf "![GitHub Profile Card](%s?v=%s)\n\n%s" "$BASE" "$TS" "$(cat "$FILE")" > "$FILE"
          fi

          echo "---- README.md (first 30 lines) ----"
          sed -n '1,30p' README.md
        env:
          BASE: https://raw.githubusercontent.com/${{ vars.CARD_USERNAME }}/github-profile-stats-card/main/public/card.svg
          TS: ${{ github.run_id }}


      - name: Commit & push profile README changes (if changed)
        working-directory: profile-readme
        shell: bash
        run: |
          set -euo pipefail

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add README.md

          if git diff --cached --quiet; then
            echo "No README changes."
            exit 0
          fi

          git commit -m "chore: bust cache for profile card"
          git push
